<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <p class="heading">Play rock paper scissors !</p>
    <div class="how-to">
        <p class="instruction">how to play :</p>
        <p class="instruction-detail">select a move , the computer will automatically choose a random move  
        </p>
    </div>
    <div class="buttons">
        <button class="r" onclick="play(1,computerMove());"><img class="rock" src="rock.png" alt=""></button>
        <button class="p" onclick="play(2,computerMove());"><img class="paper" src="paper.jpg" alt=""></button>
        <button class="s" onclick="play(3,computerMove());"><img class="scissors" src="scissors.jpg" alt=""></button></div>
        <button class="reset" onclick="reset();">RESET SCORE</button>
    <div class="final">
        <p class="status"></p>
        <P class="score"></P>
    </div>
</body>
<script>
    
    const score = {
        wins : 0,
        losses : 0,
        ties : 0
    };
    document.querySelector('.score').innerHTML = `Wins :${score.wins} , Losses :${score.losses} , Ties :${score.ties}`;
    function computerMove(){
        move = Math.random();
        if(move <= 1/3){
            return 1;
        }
        else if(move > 1/3 && move <= 2/3){
            return 2;
        }
        else if(move > 2/3){
            return 3;
        }
    }
    function play(playerMove,computerMove){
        if(playerMove === computerMove){
            document.querySelector('.status').innerHTML = 
            "You and computer chose the same move , TIE !"
            score.ties += 1;
        }
        else if(playerMove === 1 && computerMove === 2){
            document.querySelector('.status').innerHTML = "Computer-PAPER you-ROCK , YOU LOSE !"
            score.losses += 1;
        }
        else if(playerMove === 1 && computerMove === 3){
            document.querySelector('.status').innerHTML = "Computer-SCISSORS you-ROCK , YOU WIN !"
            score.wins += 1;
        }
        else if(playerMove === 2 && computerMove === 1){
            document.querySelector('.status').innerHTML = "Computer-ROCK you-PAPER , YOU WIN !"
            score.wins += 1;
        }
        else if(playerMove === 2 && computerMove === 3){
            document.querySelector('.status').innerHTML = "Computer-SCISSORS you-PAPER , YOU LOSE !"
            score.losses += 1;
        }
        else if(playerMove === 3 && computerMove === 1){
            document.querySelector('.status').innerHTML = "Computer-ROCK you-SCISSORS , YOU LOSE !"
            score.losses += 1;
        }
        else if(playerMove === 3 && computerMove === 2){
            document.querySelector('.status').innerHTML = "Computer-PAPER you-SCISSORS , YOU WIN !"
            score.wins += 1;
        }
        document.querySelector('.score').innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
    }
    function reset(){
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            document.querySelector('.score').innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
    }
</script>
</html>
